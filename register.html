<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration - Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">

    <form action="#" method="post">

        <div class="form-group row">        
            <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Имя</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="exampleInputEmail1" name="name" placeholder="Введите имя">
              <span class="message"></span>
            </div>  
          </div>
      
          <div class="form-group row">
            <label for="exampleInputEmail1" class="col-sm-2 col-form-label" >Фамилия</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="exampleInputEmail1" name="surname" placeholder="Введите фамилию">
              <span class="message"></span>
            </div>  
          </div>
      
          <div class="form-group row">
            <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Номер телефона</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="exampleInputEmail1" name="phone" placeholder="Введите номер телефона">
              <span class="message"></span>
            </div>  
          </div>
          
          <div class="form-group row">
            <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Пароль</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
              <span class="message"></span>
            </div>
          </div>
      
          <div class="form-group row">
            <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Повторите пароль</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="exampleInputPassword1" name="confurm-password" placeholder="Password">
              <span class="message"></span>
            </div>
          </div>
      
          <div class="form-group row">
            <div class="col-sm-6 offset-sm-2">
              <button type="submit" class="btn btn-info btn-md" id="myBtn">Регистрация</button>
            </div>
          </div>   

    </form>   
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
